name: Test

on:
  push:
    branches:
    - master
  pull_request:
  schedule:
    - cron: "10 4 * * */2"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      CI: true
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7", "3.0", "3.1", ruby-head]
        gemfile: [
          "Gemfile"
        ]
        include:
        - ruby: "2.5"
          gemfile: "Gemfile"
        - ruby: "2.6"
          gemfile: "Gemfile"
        - ruby: "3.1"
          gemfile: "gemfiles/rubocopmaster.gemfile"
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run tests
      run: |
        bundle exec rake test
